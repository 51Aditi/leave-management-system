{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Apply Leave</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Start Date</label>
                            <input type="date" class="form-control" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>End Date</label>
                            <input type="date" class="form-control" name="end_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Leave Type</label>
                        <select class="form-control" name="leave_type" required>
                            <option value="casual">Casual ({{ current_user.casual_leave }})</option>
                            <option value="sick">Sick ({{ current_user.sick_leave }})</option>
                            <option value="paid">Paid ({{ current_user.paid_leave }})</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Reason</label>
                        <textarea class="form-control" name="reason" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
